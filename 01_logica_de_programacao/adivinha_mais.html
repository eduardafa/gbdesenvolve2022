<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredo = 5;

    var input = document.querySelector("input");
    input.focus();
    
    function verifica() {
        if (input.value == segredo) {
        alert("Você acertou!");
        } else {
        alert("Você errou!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica; //sem o parenteses da função, ela só vai ser executada quando clicar no botão
    


</script>
