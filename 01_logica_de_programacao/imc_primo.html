    function calculaIMC(altura, peso) {
        var imc = peso/(altura*altura);
//        mostra("O imc calculado é " + imc + ".");
        return imc;

    }
    var pesoPrimo = 83;
    var alturaPrimo = 1.76;
    var imcPrimo = calculaIMC(alturaPrimo, pesoPrimo);
    imcPrimo = imcPrimo.toFixed(2);

    mostra("Ele está " + (imcPrimo - 18.5) + " pontos acima do limite de magreza.");
    mostra("Ele está " + (imcPrimo - 35) + " pontos distante do limite de obesidade severa.");
