<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    function sorteia(numero) {
        var numeroPensado = Math.round(Math.random()*numero);
        return numeroPensado;
    }

    var numeroPensado = sorteia(10);
    var chanceLim = 3;
    var chance = 0;

    while (chance < chanceLim) {
        chance++;
        var chute = parseInt(prompt("Chute um número!"));
        if (chute == numeroPensado) {
            mostra("Parabéns! Você acertou o número que eu pensei!");
            break
        } else {
            if (chance < chanceLim) {
                alert("Você errou! Tente novamente!");
            } else {
                alert("Você errou novamente e suas tentativas se esgotaram!");
            }
            
        }
    }

    mostra("Fim!");

</script>
