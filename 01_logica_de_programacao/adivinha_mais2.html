<meta charset="UTF-8">

<input/>
<button>Segredo</button>

<script>

    // Função que gera os números aleatoriamente
    function sorteia() {
        return (Math.round(Math.random()*10));
    }

    function sorteiaNumeros(quantidade) {
        
        var segredos = [];
        var numero = 1

        while (numero <= quantidade) {

            var numAleatorio = sorteia();

            if (numAleatorio != 0) {
                var achou = false; // o número ainda não foi verificado na lista

                for (var posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == numAleatorio) {
                        achou = true;
                        break
                    }
                }

                if (achou == false) {
                    segredos.push(numAleatorio);
                    numero++;
                }
            }
        }
        return segredos;
    }

    var segredos = sorteiaNumeros(5);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();
    
    function verifica() {

        //var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você acertou!");
                achou = true;
                break;
            }
        }
        if (input.value != segredos[posicao]) {
            alert("Você errou!");
        }

        // if (input.value == false) {
        //     alert("Você errou!");
        // }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica; //sem o parenteses da função, ela só vai ser executada quando clicar no botão
    
    // else {
    //     alert("Você errou!");
    // }


</script>
