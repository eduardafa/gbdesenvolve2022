<!DOCTYPE html>

<html>
    <head>
        <meta charset='UTF-8'> <!-- definição do dicionário a ser utilizado -->
        <title>Produtos - Barbearia Alura</title>
        <link rel='stylesheet' href='reset.css'> <!-- chamada para o arquivo que reseta qualquer configuração prévia de css -->
        <link rel='stylesheet' href='produtos.css'> <!-- chamada para o arquivo css -->
    </head>
    
    <body>
        <header> <!-- tag do cabeçalho -->
            <div class='caixa'>
                <h1><img src='arquivos_auxiliares/logo.png'></h1>

                <nav> <!-- a tag <nav></nav> indica navegação -->
                    <ul> <!-- <ul> unordered list (lista não ordenada) -->
                        <!-- <li> list items (listar itens) -->
                        <li><a href='index.html'>Home</a></li> <!-- a tag <a></a> vem de anchor (ancora) e é responsável por criar o link para outra pagina  -->
                        <li><a href='produtos.html'>Produtos</a></li>
                        <li><a href='contato.html'>Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main> <!-- tag da parte principal da página-->
            <ul class='produtos'>
                <li> <!-- as listas são elementos de bloco e ocupam 100% da largura da página, cada um dos itens da lista também se comportam assim -->
                    <h2>Cabelo</h2>
                    <img src='arquivos_auxiliares/cabelo.jpg'>
                    <p class='produto-descricao'>Na tesoura ou na máquina, como o cliente preferir</p>
                    <p class='preco-produto'>R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src='arquivos_auxiliares/barba.jpg'>
                    <p class='produto-descricao'>Corte e desenho profissional de barba</p>
                    <p class='preco-produto'>R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src='arquivos_auxiliares/cabelo+barba.jpg'>
                    <p class='produto-descricao'>Pacote completo de cabelo e barba</p>
                    <p class='preco-produto'>R$ 35,00</p>
                </li>
            </ul>
        </main>

        <footer> <!-- tag do rodapé -->
            <img src='arquivos_auxiliares/logo-branco.png'>
            <p class='copyright'>&copy; Copyright Barbearia Alura - 2022</p> <!-- foi inserido o simbolo do copyright através do unicode -->
        </footer>

    </body>
</html>
